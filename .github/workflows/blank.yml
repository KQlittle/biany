name: Build and Release ddns.sh

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build ddns.sh
        run: |
          chmod +x ddns.sh
          GOOS=linux GOARCH=amd64 go build -o ddns_linux_amd64 ddns.sh
          GOOS=linux GOARCH=arm64 go build -o ddns_linux_arm64 ddns.sh
          GOOS=windows GOARCH=amd64 go build -o ddns_windows_amd64.exe ddns.sh
          GOOS=darwin GOARCH=amd64 go build -o ddns_darwin_amd64 ddns.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            This is the first release of ddns.sh.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ddns_linux_amd64
          asset_name: ddns_linux_amd64
          asset_content_type: application/octet-stream
          asset_label: ddns_linux_amd64
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ddns_linux_arm64
          asset_name: ddns_linux_arm64
          asset_content_type: application/octet-stream
          asset_label: ddns_linux_arm64
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ddns_windows_amd64.exe
          asset_name: ddns_windows_amd64.exe
          asset_content_type: application/octet-stream
          asset_label: ddns_windows_amd64.exe
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ddns_darwin_amd64
          asset_name: ddns_darwin_amd64
          asset_content_type: application/octet-stream
          asset_label: ddns_darwin_amd64
