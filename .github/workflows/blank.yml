name: Build and Release DDNS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goarch: [amd64, arm64, arm]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build binaries
      run: |
        chmod +x ddns.sh
        env GOARCH=${{ matrix.goarch }} go build -o ddns_${{ matrix.goarch }} ddns.sh

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ddns_amd64
        asset_name: ddns_amd64
        asset_content_type: application/octet-stream

    - name: Upload release asset for arm64
      id: upload-release-asset-arm64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ddns_arm64
        asset_name: ddns_arm64
        asset_content_type: application/octet-stream

    - name: Upload release asset for arm
      id: upload-release-asset-arm
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ddns_arm
        asset_name: ddns_arm
        asset_content_type: application/octet-stream
