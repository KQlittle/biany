name: Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Compress shell script
        run: |
          upx -9 -o compressed_script.sh original_script.sh
          upx --arch x86_64 -9 -o compressed_script_x86_64.sh original_script.sh
          upx --arch armv7l -9 -o compressed_script_armv7l.sh original_script.sh
          upx --arch arm64 -9 -o compressed_script_arm64.sh original_script.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Compressed shell scripts for x86_64, armv7l, and arm64 architectures.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./compressed_script.sh
          asset_name: compressed_script.sh
          asset_content_type: application/x-sh
      - name: Upload Release Asset
        id: upload-release-asset-x86_64
        uses: actions/upload-release-asset@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./compressed_script_x86_64.sh
          asset_name: compressed_script_x86_64.sh
          asset_content_type: application/x-sh
      - name: Upload Release Asset
        id: upload-release-asset-armv7l
        uses: actions/upload-release-asset@v1
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./compressed_script_armv7l.sh
          asset_name: compressed_script_armv7l.sh
          asset_content_type: application/x-sh
      - name: Upload Release Asset
        id: upload-release-asset-arm64
        uses: actions/upload-release
