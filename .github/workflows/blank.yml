name: Encrypt shell scripts

on:
  push:
    branches:
      - main

jobs:
  encrypt:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install upx
        run: sudo apt install upx

      - name: Encrypt shell scripts
        run: |
          for arch in x86_64 armv7l arm64; do
            arch_name=$(echo $arch | sed -e 's/_/-/g')
            for file in $(find . -type f -name '*.sh'); do
              upx -9 -o $file-$arch.upx $file
            done
          done

      - name: Upload encrypted scripts to release
        uses: actions/upload-artifact@v3
        with:
          name: encrypted-scripts
          path: .
